<h2>日本と韓国</h2>
<a href="https://en.wikipedia.org/wiki/Japan"
 target="_blank" title="日本">日本</a>と韓国は<strong><u>２</u>時間の距離</strong>である。昔から様々な交流があり、今も隣の国として、緊密な関係を維持している。
<img src="japan.jpg" width="100%">
<p style="margin-top:40px;">特に、最近は二つの国の間、観光客が多くなり、政治的また経済的だけではなく、それぞれの国民の交流が増えている。また、学生との交流活動が増え、
交換留学生や文化体験活動など、様々なプローグラムを通して、活発に学習交流も行っている。</P>
